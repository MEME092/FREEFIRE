<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Generador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5710936095528547"
     crossorigin="anonymous"></script>
    
    body {
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ff9f00;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.4);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input, select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #ff9f00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #cc7a00;
    }

    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .progress {
      height: 20px;
      background-color: #ffd700;
      width: 0%;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .ads {
      margin-top: 40px;
      padding: 15px;
      background-color: #111;
      text-align: center;
      border-top: 2px solid #ff9f00;
    }

    .ads img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd700;
      z-index: 9999;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      display: block;
      opacity: 1;
    }

    .verify-button {
      margin-top: 15px;
      background: linear-gradient(to right, #ffcc00, #ffaa00);
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px #ffcc00;
      transition: transform 0.2s, box-shadow 0.3s;
      animation: pulse 1.2s infinite, glowText 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ffd700; }
      50% { box-shadow: 0 0 20px #ffcc00; }
      100% { box-shadow: 0 0 10px #ffd700; }
    }

    @keyframes glowText {
      0%   { text-shadow: 0 0 5px #fff200, 0 0 10px #ff0; }
      50%  { text-shadow: 0 0 20px #fff200, 0 0 40px #ff0; }
      100% { text-shadow: 0 0 5px #fff200, 0 0 10px #ff0; }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <div class="header">
    <h1>FREE FIRE GENERADOR</h1>
  </div>

  <div class="ads">
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5710936095528547"
     crossorigin="anonymous"></script>
<!-- Anun 1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5710936095528547"
     data-ad-slot="5700639922"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    
    <img src="tu-banner-aqui.jpg" alt="Banner de Free Fire">
  </div>

  <div class="container">
    <h2>Generador de Diamantes</h2>
    <input type="text" placeholder="Ingresa tu ID de Free Fire">
    <select>
      <option>100 Diamantes</option>
      <option>500 Diamantes</option>
      <option>1000 Diamantes</option>
    </select>
    <button onclick="startGenerator()">Generar</button>

    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="status" id="status"></div>
  </div>

  <div class="ads">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5710936095528547"
     crossorigin="anonymous"></script>
<!-- anunl2 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5710936095528547"
     data-ad-slot="5213554763"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    
    <img src="tu-banner-inferior.jpg" alt="Publicidad">
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p>⚠️ Para recibir tus diamantes, completa una verificación.</p>
    <button class="verify-button" onclick="closePopup()">✅ Completar Verificación</button>
  </div>

  <script>
    function startGenerator() {
      const clickSound = document.getElementById('clickSound');
      const progressBar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      const status = document.getElementById('status');

      clickSound.play();
      progressBar.style.display = 'block';
      progress.style.width = '0%';
      status.innerText = 'Generando diamantes...';

      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        progress.style.width = width + '%';

        if (width >= 100) {
          clearInterval(interval);
          status.innerText = '¡Diamantes añadidos con éxito!';
          setTimeout(() => {
            showPopup();
          }, 800);
        }
      }, 40);
    }

    function showPopup() {
      document.getElementById('clickSound').play();

      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');

      overlay.classList.add('show');
      popup.style.display = 'block';

      setTimeout(() => {
        popup.classList.add('show');
      }, 10);
    }

    function closePopup() {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');

      popup.classList.remove('show');
      overlay.classList.remove('show');

      setTimeout(() => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        window.open("https://streamfocus.lat/", "_blank");
      }, 300);
    }
  </script>
</body>
</html>
